<div class="container">
  <div class="row">
    <div class="col">
      <div
        class="card"
        *ngFor="let blog of blogs$ | async"
        style="width: 18rem"
      >
        <img
          [src]="'http://localhost:3000' + blog.imageUrl"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">{{ blog.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
