<div class="container">
  <div class="card" *ngFor="let blog of blogs$ | async">
    <div class="card__header">
      <div class="card-user">
        <div class="user">
          <img
            src="https://i.pravatar.cc/40?img=3"
            alt="user__image"
            class="user__image"
          />
          <div class="user__info">
            <h5>{{ blog.username }}</h5>
            <small>{{ blog.created_at }}</small>
          </div>
        </div>
      </div>
      <div class="card-user-image">
        <img
          src="https://source.unsplash.com/600x400/?car,automobile"
          alt="card__image"
          class="card__image"
          width="600"
        />
      </div>
    </div>
    <div class="card__body">
      <h4 class="card-title">{{ blog.title }}</h4>
      <p>
        {{ blog.content }}
      </p>
    </div>
    <div class="card__footer">
      <div class="edit-btn">
        <div class="user-actions">
          <div class="likes-container">
            <div class="heart-container" title="Like">
              <input
                type="checkbox"
                class="checkbox"
                id="Give-It-An-Id"
                [checked]="blog.liked"
                (change)="onCheckboxChange($event, blog.post_id)"
              />
              <div class="svg-container">
                <svg
                  viewBox="0 0 24 24"
                  class="svg-outline"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z"
                  ></path>
                </svg>
                <svg
                  viewBox="0 0 24 24"
                  class="svg-filled"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"
                  ></path>
                </svg>
                <svg
                  class="svg-celebrate"
                  width="100"
                  height="100"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <polygon points="10,10 20,20"></polygon>
                  <polygon points="10,50 20,50"></polygon>
                  <polygon points="20,80 30,70"></polygon>
                  <polygon points="90,10 80,20"></polygon>
                  <polygon points="90,50 80,50"></polygon>
                  <polygon points="80,80 70,70"></polygon>
                </svg>
              </div>
            </div>
            <div class="number-likes">
              <small>{{ blog.likes.length }}</small>
            </div>
          </div>
          <div class="comments-container" (click)="openModal(blog)">
            <app-blog-modal [blog]="selectedBlog"></app-blog-modal>
          </div>
        </div>
      </div>
      <div *ngIf="blog.userId === userId" class="edit-btn">
        <button
          type="button"
          class="btn btn-primary"
          (click)="goToEditPage(blog.post_id)"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
