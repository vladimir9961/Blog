<div class="center-form">
  <form class="form" [formGroup]="loginForm">
    <p class="title">Login</p>
    <p class="message">Signup now and get full access to our app.</p>

    <label>
      <input
        required=""
        placeholder=""
        type="email"
        class="input"
        formControlName="email"
      />
      <span>Email</span>
    </label>

    <label>
      <input
        required=""
        placeholder=""
        type="password"
        class="input"
        formControlName="password"
      />
      <span>Password</span>
    </label>
    <button class="submit" (click)="onSubmit()">Sign in</button>
  </form>
</div>
